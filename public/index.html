<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        display: grid;
        justify-content: center;
        align-content: center;
      }
      span {
        font-size: xxx-large;
      }
    </style>
  </head>
  <body>
    <span>🅰️ 🅱️ 🅾️ 🅱️ 🅰️</span>
    <script>
      const out = document.querySelector("span");
      let text = ["🅰️", "🅱️", "🅾️", "🅱️", "🅰️"];
      setInterval(() => {
        const _ = text.shift();
        text.push(_);
        out.textContent = text.join(" ");
      }, 750);
    </script>
  </body>
</html>
